<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>

</head>

<body>
	<!-- the entire body must be written by student -->
	    <div class="container">
        <h2>Size Chart</h2>
        <table>
            <thead>
                <tr>
                    <th>Size</th>
                    <th>Chest (in)</th>
                    <th>Waist (in)</th>
                    <th>Hip (in)</th>
                    <th>Length (in)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Small</td>
                    <td>34-36</td>
                    <td>28-30</td>
                    <td>34-36</td>
                    <td>28</td>
                </tr>
                <tr>
                    <td>Medium</td>
                    <td>38-40</td>
                    <td>32-34</td>
                    <td>38-40</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>Large</td>
                    <td>42-44</td>
                    <td>36-38</td>
                    <td>42-44</td>
                    <td>32</td>
                </tr>
                <tr>
                    <td>Extra Large</td>
                    <td>46-48</td>
                    <td>40-42</td>
                    <td>46-48</td>
                    <td>34</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
